        <form  action="#" method="POST" name="registrationForm">
            <fieldset>
                <legend>Work Experience</legend>
                <label>*Country:</label>
                <select name="country">
                    <option value="select your country">Selecet your country</option>
                    <option value="nigeria" selected>Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="southAfrica">South Africa</option>
                    <option value="qatar">Qatar</option>
                </select> <br /> <br />

                <label>*city/place</label>
                <select name="city">
                    <option value="select your city/place">Select your city/place</option>
                    <option value="lagos">Lagos</option>
                    <option value="abuja">Abuja</option>
                    <option value="ibadan" selected>Ibadan</option>
                    <option value="portHarcourt">Port Harcourt</option>
                    <option value="kano">Kano</option>
                </select>
            </fieldset> <br /> <br />

            <fieldset>
                <legend>Employment Details</legend>
                <label>*Type of Business:</label>
                <select name="businessType">
                    <option value="select your type of business">Select your type of business</option>
                    <option value="privateSector" selected>Private Sector</option>
                    <option value="banking">Banking</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="technology">Technology</option>
                </select> <br /> <br />

                <label>*Employment type:</label>
                <select name="employment">
                    <option value="select your job title">Select your job title</option>
                    <option value="fullTime">Full Time</option>
                    <option value="partTime" selected>Part Time</option>
                    <option value="dpp">Dpp</option>
                    <option value="staff">Staff</option>
                    <option value="intern">Intern</option>
                </select> <br /> <br />

                <label>please provide information</label>
                <input type="text" placeholder="please provide information"/> <br /> <br />

                <label>Summary of duties, including <br />detail of supervisory/ managerial <br />
                    responsibilities and number and kind of employees <br />
                    directly supervised by you <br /> <br>
                </label>

                <textarea name="summary" rows="5" cols="30" maxlength="1000" placeholder="input text"></textarea>
                <p>(please enter a maximum of 1000 characters)</p>
            </fieldset> <br /> 

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
